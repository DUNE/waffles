# ------- General parameters -------

# APA number
apas: [2] # 1, 2, 3, 4

# Photon detection efficiency
pdes: [0.40] # 0.40, 0.45, 0.50

# Calibration-batch number
batches: [3] # 1, ...

# Path to the folder containing the data
input_path: 'data'

# Path to the output
output_path: 'output'

# ------- Parameters for plots -------

colors : {
    0.4: 'black', 
    0.45: 'green', 
    0.5: 'red'}
    
symbols : {
    0.4: 'circle', 
    0.45: 'square',
    0.5: 'diamond'}

translator : {'gain': 'Gain', 'snr': 'SNR'}
y_label : {'gain': 'center[1] - center[0]',
           'snr': '(center[1]-center[0])/sqrt( std[0]**2  + std[1]**2 )'}