  17 : { baseline: { <<: *dfbase }, fit: { <<: *dfit, domain_int: [-1.5, 4], fit_limits: [None, 2.5]  }},
  20 : { baseline: { <<: *dfbase }, fit: { <<: *dfit, domain_int: [-2, 8], fit_limits: [None, 5]}},
