default_baseline: &dfbase
  threshold: 50
  minimumfrac: 0.67
  default_filtering: 2

default_fit: &dfit
    int_ll:             255            # integration lower limit in ticks
    int_ul:             270            # integration upper limit in ticks
    bins_int:           100            # binning of the histogram
    domain_int:         [-0.5, 3.2] # min and max value of histogram x-axis
    max_peaks:          2              # maximum number of peaks to fit
    half_point_to_fit:  5              # positive int, maximum number of bins to the left and right of the peak to fit
    prominence:         0.03           # 0 to 1, minimum fraction of peaks to spot relative to maximum peak
    initial_percentage: 0.10           # 0 to 1, starting percentage to search for peaks
    percentage_step:    0.05           # if n peaks < max_peaks, increase the percentage by this value
    force_max_peaks: True
    fit_limits: [None, 1.5]

110: {
  0  : { baseline: { <<: *dfbase }, fit: { <<: *dfit, domain_int: [-1.0, 4], fit_limits: [None, 3], int_ul: 265 }},
  2  : { baseline: { <<: *dfbase }, fit: { <<: *dfit, int_ul: 268 }},
  6  : { baseline: { <<: *dfbase }, fit: { <<: *dfit, int_ul: 268 }},
  7  : { baseline: { <<: *dfbase, threshold: 15 }, fit: { <<: *dfit, domain_int: [-1.5, 4] , fit_limits: [None, 3], int_ul: 275}},
  10 : { baseline: { <<: *dfbase, threshold: 10 }, fit: { <<: *dfit }},
