  20 : { baseline: { <<: *dfbase, threshold: 20}, fit: { <<: *dfit, half_point_to_fit: 2, domain_int: [-20e3, 50e3] }},
  22 : { baseline: { <<: *dfbase, threshold: 15}, fit: { <<: *dfit, half_point_to_fit: 3}},
